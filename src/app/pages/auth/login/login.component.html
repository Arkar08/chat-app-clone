<div class="loginMain">
    <div class="loginHeader">
        <h1>Chat <span>App</span></h1>
    </div>
    <form (submit)="login()">
        <h3>Login</h3>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="text" matInput placeholder="example@gmail.com" [(ngModel)]="email" name='email' autocomplete="off">
        </mat-form-field>
        <mat-form-field class="field">
            <mat-label>Password</mat-label>
            <input [type]="showPassword" matInput placeholder="Password" [(ngModel)]="password" name="password" autocomplete="off">
            <mat-icon class="viewIcon" (click)="view()">{{hide ? 'visibility':'visibility_off'}}</mat-icon>
        </mat-form-field>
        <div class="rememberContainer">
            <mat-checkbox class="example-margin" (change)="checkInput($event)" [checked]="remember">Remember Me</mat-checkbox>
            <p class="account">Don't have an account?<a routerLink="/auth/signup" class="signup">Signup</a></p>
        </div>
        <div class="action">
            <button mat-raised-button>Login</button>
        </div>
    </form>
</div>
