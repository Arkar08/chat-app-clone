<div class="loginMain">
    <div class="loginHeader">
        <h1>Chat <span>App</span></h1>
    </div>
    <form>
        <h3>Login</h3>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="text" matInput placeholder="example@gmail.com">
        </mat-form-field>
        <mat-form-field class="field">
            <mat-label>Password</mat-label>
            <input type="text" matInput placeholder="Password">
            <mat-icon class="viewIcon">visibility</mat-icon>
        </mat-form-field>
        <div class="rememberContainer">
            <mat-checkbox class="example-margin">Remember Me</mat-checkbox>
            <p class="account">Don't have an account?<a routerLink="/auth/signup" class="signup">Signup</a></p>
        </div>
        <div class="action">
            <button mat-raised-button (click)="login()">Login</button>
        </div>
    </form>
</div>
