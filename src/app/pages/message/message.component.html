<div class="mainContainer">
    <div class="header">
        <div class="headerContainer"  *ngIf="name && statusChat">
            <div>
                <h3>To , {{name}}</h3>
            </div>
            <div class="iconContainer">
                <div class="iconBox" style="background-color: blue;" matTooltip="call">
                    <img src="../../../assets/images/phone-white.svg" alt="phone.svg" class="icon">
                </div>
                <div class="iconBox" style="background-color: black;" matTooltip="video-call">
                    <img src="../../../assets/images/videocam-white.svg" alt="phone.svg"  class="icon">
                </div>
                <div class="iconBox" style="background-color: red;"  matTooltip="More">
                    <img src="../../../assets/images/more-white.svg" alt="phone.svg" class="icon">
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!statusChat" class="headerMain">
        <h1>Welcome to the chat app.</h1>
        <p>No Conversation in this screen.</p>
    </div>
    <div class="middle">
            <app-message-cards *ngFor="let message of messages" [message]="message.meassage" [senderId]="message.senderId" [date]="message.createdAt"></app-message-cards>
    </div>
    <div class="footer">
       <div class="inputContainer">
            <input type="text" placeholder="Type a message" class="input">
            <button>
                <span>Send</span>
                <img src="../../../assets/images/send-white.svg" alt="send.svg" class="sendImage">
            </button>
       </div>
    </div>
</div>
