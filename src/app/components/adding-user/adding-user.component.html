<div>
    <h3>Add Contact</h3>
    <mat-form-field>
        <mat-label>Phone Number</mat-label>
        <input type="number" placeholder="09*********" matInput class="inputNumber" [(ngModel)]="contact">
    </mat-form-field>
    <div class="actions">
        <button (click)="cancel()">Cancel</button>
        <button (click)="continue()">Continue</button>
    </div>
</div>
