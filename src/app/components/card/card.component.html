<div class="card" [ngClass]="{'active':active === index}">
    <div>
        <img [src]="profile ? profile : '../../../assets/images/boy.png'" alt="avatar" class="avatorImage">
    </div>
    <div class="textContainer">
        <h2>{{userName ? userName : 'Unknown'}}</h2>
        <p>{{lastMessage ? lastMessage : ''}}</p>
    </div>
</div>
